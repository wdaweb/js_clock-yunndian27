<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="aliceClock">
            <div class="button">
                <div class="box"></div>
                <div class="box2"></div>
                <div class="circle"></div>
            </div>
            <div id="clock" onclick="sayTime()">
                <div class="num twelve"></div>
                <div class="num three"></div>
                <div class="num nine"></div>
                <div class="num six"></div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
                <div class="round"></div>
            </div>
            <div id="chain"></div>
        </div>
        <div id="btn" onclick="myFunction();func()">Click Me</div>
        <div id="time"></div>
        <div id="rabbit">
            <div id="txt">click the button!</div>
            <div class="talk"><img src="./images/talk.png" alt=""></div>
            <img class="pic" src="./images/rabbit.png">
        </div>
        <div id="footer"></div>
    </div>
    <script>
        const hour = document.getElementById('hour')
        const minute = document.getElementById('minute')
        const second = document.getElementById('second')
        const time = document.getElementById('time')
        const btn = document.getElementById('btn')
        const aliceClock = document.getElementById('aliceClock')
        const rabbit = document.getElementById('rabbit')
        const txt = document.getElementById('txt')
        const footer = document.getElementById('footer')

        const update = () => {
            const now = new Date()
            hour.style.transform = `rotate(${now.getHours() * 30 - 90}deg)`
            minute.style.transform = `rotate(${now.getMinutes() * 6 - 90}deg)`
            second.style.transform = `rotate(${now.getSeconds() * 6 - 90}deg)`
            time.innerText = `${now.getFullYear()}. ${now.getMonth() + 1} .${now.getDate()} \n It's ${now.getHours()}:${now.getMinutes()}`
            time.style.textAlign = 'center'
        }

        function myFunction() {
            aliceClock.style.animationName = "moveItNew"
            btn.innerText = "It's time!!"
            btn.style.background = 'rgb(0,0,0)'
            btn.style.border = '1px solid #000'
            btn.style.color = '#fff'
            btn.style.cursor = 'not-allowed'
            time.style.opacity = '0'
        }
        const func = () => {
            const now = new Date()
            rabbit.style.animationName = "runTwo"
            txt.innerText = `It's ${now.getHours()}:${now.getMinutes()}. Let's go!`
            txt.style.color = '#800000'
            txt.style.fontSize = '1.3rem'
            txt.style.left = '5%'
        }

        footer.innerText = 'copyright Â© Yunn-Dian Wang'
        footer.style.color = '#fff'
        footer.style.textAlign = 'center'
        footer.style.lineHeight = "100%"

        setInterval(update, 1000);
        update()
    </script>
</body>

</html>
