<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            letter-spacing: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        #wrapper {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffc600, #fd6585, #0d2589);
            position: relative;

            animation: bgChange 3s linear backwards;
        }

        @keyframes bgChange {
            0% {
                background: #ffc600;
            }

            50% {
                background: #fd6585;
            }

            100% {
                background: #0d2589;
            }
        }

        #aliceClock {
            width: 350px;
            height: 700px;
            border: 1px solid #333;

            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #clock {
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: auto;

            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);

            border: 7px solid #fff;
        }

        #clock:hover {
            border: 10px solid #ffc600;
            background: rgba(0, 0, 0, 0.7);
        }

        #hour {
            width: 30%;
            height: 4px;
            background: indigo;
            border-radius: 2px;

            position: absolute;
            top: calc(50% - 2px);
            left: 50%;
            transform-origin: left center;
        }

        #minute {
            width: 40%;
            height: 4px;
            background: darkmagenta;
            border-radius: 2px;
            position: absolute;
            top: calc(50% - 2px);
            left: 50%;
            transform-origin: left center;
        }

        #second {
            width: 45%;
            height: 2px;
            background: antiquewhite;
            border-radius: 2px;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-origin: left center;
        }

        #chain {
            width: 7px;
            height: 52%;
            background: #fff;

            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #btn {
            display: inline-block;
            padding: 5px 50px;

            font-size: 1.2rem;
            border: 1px solid #fff;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 15px;

            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        #time {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translate(-50%, -50%);

            color: rgba(255, 255, 255, 0.3);
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="aliceClock">
            <div id="clock">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
            <div id="chain"></div>
        </div>
        <div id="btn">Click</div>
        <div id="time"></div>
    </div>
    <script>
        const hour = document.getElementById('hour')
        const minute = document.getElementById('minute')
        const second = document.getElementById('second')
        const time = document.getElementById('time')
        const btn = document.getElementById('btn')

        const update = () => {
            const now = new Date()
            hour.style.transform = `rotate(${now.getHours() * 30 - 90}deg)`
            minute.style.transform = `rotate(${now.getMinutes() * 6 - 90}deg)`
            second.style.transform = `rotate(${now.getSeconds() * 6 - 90}deg)`
            time.innerText = `${now.getFullYear()}年 ${now.getMonth() + 1}月 ${now.getDate()}日 ${now.getHours()}:${now.getMinutes()}`
        }

        const btnClick = () => {
            btn.innerText = `wave`
        }
        setInterval(update, 1000);
        update()
    </script>
</body>

</html>
