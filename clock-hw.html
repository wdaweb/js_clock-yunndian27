<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="aliceClock">
            <div class="button">
                <div class="box"></div>
                <div class="box2"></div>
                <div class="circle"></div>
            </div>
            <div id="clock" onclick="sayTime()">
                <div class="num twelve"></div>
                <div class="num three"></div>
                <div class="num nine"></div>
                <div class="num six"></div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
                <div class="round"></div>
            </div>
            <div id="chain"></div>
        </div>
        <div id="btn" onclick="myFunction();func()">Click Me</div>
        <div id="time"></div>
        <div id="rabbit">
            <div id="txt">click the button!</div>
            <div class="talk"><img src="./images/talk.png" alt=""></div>
            <img class="pic" src="./images/rabbit.png">
        </div>
        <div id="footer"></div>
    </div>
    <!-- js -->
    <script src="./js/dom.js"></script>
</body>

</html>
